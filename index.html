<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container container--flex">
        <h1 class="header__title">Library</h1>
        <button class="button" type="button">Add New Book</button>
      </div>
    </header>
    <main class="container">
      <section class="library">
        <section class="book">
          <h2 class="book__title">Harry Potter</h2>
          <div>
            <div class="book__info">
              <h3>Author:</h3>
              <span class="book__author">J. K. Rowling</span>
            </div>
            <div class="book__info">
              <h3>Pages:</h3>
              <span class="book__pages">223</span>
            </div>
            <div class="book__info">
              <h3>Status:</h3>
              <span class="book__read-status">Not read yet</span>
            </div>
          </div>
          <div class="book__buttons">
            <button class="button" type="button">Delete</button>
            <button class="button button--read" type="button">Read</button>
          </div>
        </section>

        <section class="book">
          <h2 class="book__title">The Catcher in the Rye</h2>
          <div>
            <div class="book__info">
              <h3>Author:</h3>
              <span class="book__author">J.D. Salinger</span>
            </div>
            <div class="book__info">
              <h3>Pages:</h3>
              <span class="book__pages">240</span>
            </div>
            <div class="book__info">
              <h3>Status:</h3>
              <span class="book__read-status">Read</span>
            </div>
          </div>
          <div class="book__buttons">
            <button class="button" type="button">Delete</button>
            <button class="button button--unread" type="button">Not Read</button>
          </div>
        </section>

        <section class="book">
          <h2 class="book__title">To Kill a Mockingbird</h2>
          <div>
            <div class="book__info">
              <h3>Author:</h3>
              <span class="book__author">Harper Lee</span>
            </div>
            <div class="book__info">
              <h3>Pages:</h3>
              <span class="book__pages">281</span>
            </div>
            <div class="book__info">
              <h3>Status:</h3>
              <span class="book__read-status">Read</span>
            </div>
          </div>
          <div class="book__buttons">
            <button class="button" type="button">Delete</button>
            <button class="button button--unread" type="button">Not Read</button>
          </div>
        </section>

        <section class="book">
          <h2 class="book__title">1984</h2>
          <div>
            <div class="book__info">
              <h3>Author:</h3>
              <span class="book__author">George Orwell</span>
            </div>
            <div class="book__info">
              <h3>Pages:</h3>
              <span class="book__pages">328</span>
            </div>
            <div class="book__info">
              <h3>Status:</h3>
              <span class="book__read-status">Not read yet</span>
            </div>
          </div>
          <div class="book__buttons">
            <button class="button" type="button">Delete</button>
            <button class="button button--read" type="button">Read</button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
